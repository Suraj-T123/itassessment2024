<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suraj Thapa - Home</title>
    <style>
      :root {
        --primary: #123c69;
        --accent: #ff6f61;
        --bg: #f0faff;
        --text: #222;
      }
      body {
        margin: 0;
        background-color: var(--bg);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: var(--text);
      }
      header {
        background: var(--primary);
        padding: 1.2rem;
        color: white;
      }
      .nav-container {
        display: grid;
        grid-template-columns: 1fr auto;
        align-items: center;
        max-width: 1200px;
        margin: auto;
      }
      nav ul {
        display: grid;
        grid-auto-flow: column;
        gap: 1rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      nav a {
        text-decoration: none;
        color: white;
        font-weight: bold;
      }
      nav a:hover {
        color: var(--accent);
      }
      .hero {
        background: linear-gradient(to right, #c1e8ff, #f0faff);
        padding: 3rem 1rem;
        text-align: center;
      }
      .hero h1 {
        font-size: 3rem;
        margin-bottom: 0.5rem;
      }
      .slider {
        max-width: 1000px;
        margin: 2rem auto;
        overflow: hidden;
        border-radius: 10px;
      }
      .slides {
        display: flex;
        width: 300%;
        animation: slide 12s infinite;
      }
      .slides img {
        width: 100%;
        height: auto;
      }
      @keyframes slide {
        0% {
          transform: translateX(0);
        }
        33% {
          transform: translateX(-100%);
        }
        66% {
          transform: translateX(-200%);
        }
        100% {
          transform: translateX(0);
        }
      }
      footer {
        background: var(--primary);
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
      .footer-nav {
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
      .footer-nav a {
        color: #ccc;
        margin: 0 0.5rem;
        text-decoration: none;
      }
      .footer-nav a:hover {
        color: var(--accent);
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav-container">
        <div><strong>Suraj Thapa</strong></div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="hero">
      <h1>Creative Studio of Suraj</h1>
      <p>Designs, visuals, and digital experiences crafted with soul.</p>
    </section>
    <div class="slider">
      <div class="slides">
        <img src="images/slide1.jpg" alt="Cats" />
        <img src="images/slide2.jpg" alt="Cute cats" />
        <img src="images/slide3.jpg" alt="Kitties" />
      </div>
    </div>
    <footer>
      <p>
        &copy; 2025 Suraj Thapa | Email:
        <a href="mailto:kunwar.kritika@tbc.edu.np">tsuraja@tbc.edu.np</a>
      </p>
      <div class="footer-nav">
        <a href="index.html">Home</a> | <a href="gallery.html">Gallery</a> |
        <a href="about.html">About</a> | <a href="services.html">Services</a> |
        <a href="contact.html">Contact</a>
      </div>
    </footer>
  </body>
</html>
