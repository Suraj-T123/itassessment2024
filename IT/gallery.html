<!DOCTYPE html>

  <head>
    <title>Suraj Thapa - Gallery</title>
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: #fefcfb;
        color: #111;
      }
      .top-bar {
        background: #123c69;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .top-bar a {
        color: #fff;
        margin: 0 1rem;
        text-decoration: none;
        font-weight: bold;
      }
      .top-bar a:hover {
        color: #ff6f61;
      }
      h1 {
        text-align: center;
        margin-top: 2rem;
        font-size: 2rem;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.2rem;
        padding: 2rem;
        max-width: 1100px;
        margin: auto;
      }
      .thumb {
        border: 3px solid #123c69;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .thumb:hover {
        transform: scale(1.05);
        border-color: #ff6f61;
      }
      .thumb img {
        width: 100%;
        height: 150px;
        object-fit: cover;
      }
      footer {
        background: #123c69;
        color: #eee;
        text-align: center;
        padding: 1rem;
        font-size: 0.9rem;
      }
    </style>
  </head>
